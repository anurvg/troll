<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameDev Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #0f0f0f;
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    button {
      background-color: #ffffff;
      color: #0f0f0f;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #e3e3e3;
      transform: scale(1.05);
    }

    .logs {
      margin-top: 2rem;
      max-height: 60vh;
      overflow-y: auto;
      text-align: left;
      width: 90%;
      font-size: 0.85rem;
      background: #111;
      padding: 10px;
      border-radius: 8px;
      box-shadow: inset 0 0 5px #444;
    }

    .logs p {
      margin: 2px 0;
      color: #aaa;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
    }

    .popup img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GameDev Project</h1>
    <button onclick="startProject()">Show Project</button>
    <div class="logs" id="logbox"></div>
  </div>

  <div class="popup" id="popup">
    <img src="assets/md.gif" alt="Popup GIF">
  </div>

  <audio id="hangAudio" src="assets/audio.mp3" autoplay></audio>

  <script>
    // Prevent Back Navigation
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.go(1);
    };

    const logBox = document.getElementById('logbox');
    const audio = document.getElementById('hangAudio');
    const popup = document.getElementById('popup');
    audio.volume = 1.0;

    let alreadyRunning = false;

    function startProject() {
      if (alreadyRunning) return;
      alreadyRunning = true;

      showPopup();
      log("Booting Project...");
      audio.play().catch(() => {});
      simulateHang();

      let count = 0;
      const interval = setInterval(() => {
        log(`[LOG ${count}] Initializing AI Renderer ${Math.random().toFixed(6)}`);
        count++;
        if (count > 1000) clearInterval(interval);
      }, 5);
    }

    function log(text) {
      const p = document.createElement('p');
      p.textContent = text;
      logBox.appendChild(p);
      logBox.scrollTop = logBox.scrollHeight;
    }

    function simulateHang() {
      setTimeout(() => {
        while (true) {
          console.log("!!! HANG LOOP INITIATED !!!");
        }
      }, 3000);
    }

    function showPopup() {
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
