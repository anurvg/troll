<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameDev Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #0e0e0e;
      font-family: 'Inter', sans-serif;
      color: #eaeaea;
      overflow: hidden;
    }

    .center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease;
    }

    button {
      padding: 15px 30px;
      font-size: 1em;
      background: #1a1a1a;
      border: 1px solid #444;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    #logBox {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60%;
      background: #111;
      padding: 10px;
      overflow-y: scroll;
      font-size: 0.85em;
      border-top: 1px solid #333;
      display: none;
      animation: fadeInUp 1s ease;
    }

    .log-line {
      font-family: monospace;
      color: #0f0;
    }

    #noise {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover;
      z-index: 9999;
      display: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="center" id="mainUI">
    <h1>GameDev Project</h1>
    <button onclick="triggerHang()">Show Project</button>
  </div>

  <div id="logBox"></div>

  <div id="noise"></div>

  <audio id="hangAudio" autoplay loop>
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>

  <script>
    let hanging = false;

    function triggerHang() {
      if (hanging) return;
      hanging = true;

      // Max out the audio
      const audio = document.getElementById('hangAudio');
      audio.volume = 1;
      audio.play();

      // Visual glitch
      document.getElementById('noise').style.display = 'block';

      // Show fake logs
      const logBox = document.getElementById('logBox');
      logBox.style.display = 'block';
      const mainUI = document.getElementById('mainUI');
      mainUI.style.display = 'none';

      let logCounter = 0;
      setInterval(() => {
        const logLine = document.createElement('div');
        logLine.className = 'log-line';
        logLine.textContent = `[ERROR] 0x${(Math.random()*10000000|0).toString(16)} - System overloaded at ${new Date().toLocaleTimeString()}`;
        logBox.appendChild(logLine);
        logBox.scrollTop = logBox.scrollHeight;
      }, 100);

      // Fake lag: UI freeze by blocking main thread
      setInterval(() => {
        const start = Date.now();
        while (Date.now() - start < 500) {} // short block loop
      }, 1000);
    }

    // Block back button
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.go(1);
    };
  </script>

</body>
</html>
